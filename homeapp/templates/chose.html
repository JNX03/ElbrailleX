<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EiBraille</title>
    <link rel="stylesheet" href="userpage.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url("../../../media/uploads/Slide_16_9_-_121.png");
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 100vh;
        }

        .button img {
            height: 400px;
            width: auto;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .button img:hover {
            transform: scale(1.1);
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.3);
        }

        .button {
            background-color: transparent;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="../teacher/" class="button">
            <img src="../../../media/uploads/Group_270.png" alt="คุณครู">
        </a>
        <a href="../" class="button">
            <img src="../../../media/uploads/Group_269.png" alt="นักเรียน">
        </a>
        <a href="../teacher/" class="button">
            <img src="../../../media/uploads/Group_273.png" alt="ผู้ปกครอง">
        </a>
    </div>
</body>
</html>
