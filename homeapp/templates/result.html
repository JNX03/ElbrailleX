<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-image: url('https://firebasestorage.googleapis.com/v0/b/brailleproject-8091a.appspot.com/o/Frontend%2FJnx%2FSlide%2016_9%20-%20109.png?alt=media&token=3031cb8d-385c-4d6c-9c8f-784c6b7b68e2');
            background-size: cover;
        }

        img {
            position: fixed;
            bottom: 3.75vh;
            left: 10vw;
            animation: uncrop forwards 2s ease-in;
        }

        @media (min-width: 100vw) and (min-height: 100vh) {
            img {
                bottom: 5vh !important;
            }
        }

        @keyframes uncrop {
            0% {
                clip-path: inset(0% 100% 0% 0%);
            }
            100% {
                clip-path: inset(0% 0% 0% 0%);
            }
        }
    </style>
</head>
<body>
</body>
</html>
