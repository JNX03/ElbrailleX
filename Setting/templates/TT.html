<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EiBraille</title>
    <link rel="shortcut icon" type="image/png" href="https://animaproject.s3.amazonaws.com/home/favicon.png">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
        }

        .container {
            background-color: #dda417;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .background-img, .overlay-img, .center-img {
            position: absolute;
            top: 0;
            left: 0;
            object-fit: cover;
        }

        .background-img {
            width: 100%;
            height: 100%;
        }

        .overlay-img {
            width: 80%;
            height: auto;
            top: 10%;
            left: 10%;
            z-index: 1;
            object-fit: contain;
        }

        .center-img {
            width: 30%;
            height: auto;
            z-index: 2;
            position: relative;
            display: flex;
            align-self: center;
            justify-self: center;
        }

        .slider {
            position: relative;
            width: 140%;
            height: 140%;
            /* top: 10vh; */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .slider img {
            max-width: 150%;
            max-height: 150%;
            display: none;
        }

        .slider img.active {
            display: block;
        }

        .button-left, .button-right {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 50px;
            height: 50px;
            background-color: rgba(0, 0, 0, 0);
            border: none;
            border-radius: 50%;
            color: #000000;
            cursor: pointer;
            z-index: 3;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .button-left {
            left: -10vw;
            font-size: 15vw;
        }

        .button-right {
            right: -10vw;
            font-size: 15vw;
        }

        .close-button {
            position: absolute;
            top: 25%;
            left: 75%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
            background-color: #285890;
            border-color: #98caec;
            border-width: 1vh;
            border-radius: 50%;
            border-style: solid;
            cursor: pointer;
            z-index: 3;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .close-button img {
            width: 60%;
            height: 60%;
        }

        .next-button {
            position: relative;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: lightblue;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 3;
            font-size: 1.2rem;
            display: none;
        }

        .text-label {
            position: absolute;
            top: 25%;
            width: 100%;
            text-align: center;
            font-size: 2rem;
            color: #1e1e1e;
            font-weight: bold;
            z-index: 2;
        }

        @media screen and (max-width: 768px) {
            .overlay-img {
                width: 90%;
                top: 5%;
                left: 5%;
            }
            .center-img {
                width: 40%;
            }
            .close-button {
                top: 20%;
                left: 75%;
            }
            .text-label {
                top: 20%;
                font-size: 1.5rem;
            }
        }

        @media screen and (max-width: 480px) {
            .overlay-img {
                width: 100%;
                top: 0;
                left: 0;
            }
            .center-img {
                width: 50%;
            }
            .close-button {
                top: 15%;
                left: 80%;
            }
            .text-label {
                top: 15%;
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="background-img" src="https://cdn.animaapp.com/projects/66a2697bc91c76342e531ec0/releases/66a269a378eeddbd17af7ede/img/img-7223.png" alt="Background Image">
        <img class="overlay-img" src="https://cdn.animaapp.com/projects/66a2697bc91c76342e531ec0/releases/66a269a378eeddbd17af7ede/img/img-7234.png" alt="Overlay Image">
        <div class="center-img">
            <div class="slider">
                <img src="../../media/uploads/IMG_7268.png" alt="Slide 1" data-text="คำอธิบายสำหรับสไลด์ 1" class="active">
                <img src="../../media/uploads/IMG_7241.png" alt="Slide 2" data-text="คำอธิบายสำหรับสไลด์ 2">
                <img src="../../media/uploads/IMG_7267.png" alt="Slide 3" data-text="คำอธิบายสำหรับสไลด์ 3">
                <img src="../../media/uploads/IMG_7512.png" alt="Slide 4" data-text="คำอธิบายสำหรับสไลด์ 4">
                <img src="../../media/uploads/IMG_7269.png" alt="Slide 5" data-text="คำอธิบายสำหรับสไลด์ 5">
                <img src="../../media/uploads/IMG_7270.png" alt="Slide 6" data-text="คำอธิบายสำหรับสไลด์ 6">
                <img src="../../media/uploads/IMG_7271.png" alt="Slide 7" data-text="คำอธิบายสำหรับสไลด์ 7">
                <img src="../../media/uploads/IMG_7272.png" alt="Slide 8" data-text="คำอธิบายสำหรับสไลด์ 8">
                <img src="../../media/uploads/IMG_7273.png" alt="Slide 9" data-text="คำอธิบายสำหรับสไลด์ 9">
                <img src="../../media/uploads/IMG_7274.png" alt="Slide 10" data-text="คำอธิบายสำหรับสไลด์ 10">
            </div>
            <button class="button-left" onclick="prevSlide()">&#8249;</button>
            <button class="button-right" onclick="nextSlide()">&#8250;</button>
        </div>
        <h1 class="text-label">แนะนำการใช้อุปกรณ์</h1>
        <button href="homeapp/index/" class="close-button" onclick="exit()">
            <img src="https://cdn.animaapp.com/projects/66a2697bc91c76342e531ec0/releases/66a269a378eeddbd17af7ede/img/vector.svg" alt="Close">
        </button>
        <button class="next-button" id="nextButton">Next</button>
    </div>

<audio onended="document.getElementById('Effect').style.display = 'none';" id="tts-audio" style="display:none;"></audio>
    <button id="enable-audio" style="display:none;" onclick="enableAudio()">Enable Audio</button>

    <script>
        let currentSlide = 0;
        const slides = document.querySelectorAll('.slider img');
        const ttsAudio = document.getElementById('tts-audio');
        let audioEnabled = false;

        function enableAudio() {
            audioEnabled = true;
        }

        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('enable-audio').click();
        });

        function prepareAudio(text) {
            if (!audioEnabled) return;
            fetch(`/exercise/speak/?text=${encodeURIComponent(text)}&lang=th`)
                .then(response => response.blob())
                .then(blob => {
                    ttsAudio.src = URL.createObjectURL(blob);
                    ttsaudio.play();
                    document.getElementById("Effect").style.display = "block";

                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }

        function showSlide(index) {
            slides.forEach((slide, i) => {
                slide.classList.toggle('active', i === index);
                if (i === index) {
                    prepareAudio(slide.getAttribute('data-text'));
                }
            });
        }

        function prevSlide() {
            currentSlide = (currentSlide > 0) ? currentSlide - 1 : slides.length - 1;
            showSlide(currentSlide);
        }
        function nextSlide() {
            if (currentSlide < slides.length - 1) {
                currentSlide++;
                showSlide(currentSlide);
            } else {
                window.location.href = "../../portals";
            }
        }


document.addEventListener("DOMContentLoaded", function() {
    var iframe = document.getElementById("background-music");
    var muteButton = document.getElementById("mute-button");

    iframe.src = iframe.src;

    muteButton.addEventListener("click", function() {
        if (isMuted) {
            // Unmute the video
            iframe.src = `https://www.youtube.com/embed/{{ YOUTUBE_VIDEO_ID }}?autoplay=1&loop=1&playlist={{ YOUTUBE_VIDEO_ID }}`;
            muteButton.textContent = 'Mute';
        } else {
            // Mute the video
            iframe.src = `https://www.youtube.com/embed/{{ YOUTUBE_VIDEO_ID }}?autoplay=1&loop=1&playlist={{ YOUTUBE_VIDEO_ID }}&mute=1`;
            muteButton.textContent = 'Unmute';
        }
        isMuted = !isMuted;
    });
});
        function exit() {
            window.location.href = "../../portals";
        }
    </script>
</body>
</html>
