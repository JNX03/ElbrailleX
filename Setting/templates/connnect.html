<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="https://animaproject.s3.amazonaws.com/home/favicon.png">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
        }

        .container {
            background-color: #dda417;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .background-img, .overlay-img, .center-img {
            position: absolute;
            top: 0;
            left: 0;
            object-fit: cover;
        }

        .background-img {
            width: 100%;
            height: 100%;
        }

        .overlay-img {
            width: 80%;
            height: auto;
            top: 10%;
            left: 10%;
            z-index: 1;
            object-fit: contain;
        }

        .center-img {
            width: 30%;
            height: auto;
            top: 10vh;
            z-index: 2;
            position: relative;
        }

        .close-button {
            position: absolute;
            top: 25%;
            left: 75%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
            background-color: #285890;
            border-color: #98caec;
            border-width: 1vh;
            border-radius: 50%;
            border-style: solid;
            cursor: pointer;
            z-index: 3;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .close-button img {
            width: 60%;
            height: 60%;
        }

        .next-button {
            position: relative;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: lightblue;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 3;
            font-size: 1.2rem;
            display: none;
        }

        .text-label {
            position: absolute;
            top: 25%;
            width: 100%;
            text-align: center;
            font-size: 2rem;
            color: #1e1e1e;
            font-weight: bold;
            z-index: 2;
        }

        @media screen and (max-width: 768px) {
            .overlay-img {
                width: 90%;
                top: 5%;
                left: 5%;
            }
            .center-img {
                width: 40%;
            }
            .close-button {
                top: 20%;
                left: 75%;
            }
            .text-label {
                top: 20%;
                font-size: 1.5rem;
            }
        }

        @media screen and (max-width: 480px) {
            .overlay-img {
                width: 100%;
                top: 0;
                left: 0;
            }
            .center-img {
                width: 50%;
            }
            .close-button {
                top: 15%;
                left: 80%;
            }
            .text-label {
                top: 15%;
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="background-img" src="https://cdn.animaapp.com/projects/66a2697bc91c76342e531ec0/releases/66a269a378eeddbd17af7ede/img/img-7223.png" alt="Background Image">
        <img class="overlay-img" src="https://cdn.animaapp.com/projects/66a2697bc91c76342e531ec0/releases/66a269a378eeddbd17af7ede/img/img-7234.png" alt="Overlay Image">
        <img class="center-img" src="https://cdn.animaapp.com/projects/66a2697bc91c76342e531ec0/releases/66a270299bd98075ebf6c9cf/img/img-7265-1.svg" alt="Board Image">
        <h1 class="text-label">เชื่อมต่ออุปกรณ์ของคุณ</h1>
        <button class="close-button" onclick="showSweetAlert()">
            <img src="https://cdn.animaapp.com/projects/66a2697bc91c76342e531ec0/releases/66a269a378eeddbd17af7ede/img/vector.svg" alt="Close">
        </button>
        <a href="TT">
        <button class="next-button" id="nextButton">Next</button>
    </a>
    </div>

    <audio id="tts-audio" style="display:none;"></audio>

    <script>
        function showSweetAlert() {
            Swal.fire({
                icon: 'success',
                title: '',
                background: 'rgba(0, 0, 0, 0.7)',
                width: '20%',
                heightAuto: false,
                timer: 10000,
                showConfirmButton: false,
                backdrop: `rgba(0, 0, 0, 0.7)`
            });

            setTimeout(function() {
                document.getElementById('nextButton').style.display = 'block';
                window.location.href = "TT";
            }, 1000); 
        }

        function enableAudio() {
            const audioElement = document.getElementById('tts-audio');
            audioElement.play();
        }
        let isMuted = false;

document.addEventListener("DOMContentLoaded", function() {
    var iframe = document.getElementById("background-music");
    var muteButton = document.getElementById("mute-button");

    iframe.src = iframe.src;

    muteButton.addEventListener("click", function() {
        if (isMuted) {
            // Unmute the video
            iframe.src = `https://www.youtube.com/embed/{{ YOUTUBE_VIDEO_ID }}?autoplay=1&loop=1&playlist={{ YOUTUBE_VIDEO_ID }}`;
            muteButton.textContent = 'Mute';
        } else {
            // Mute the video
            iframe.src = `https://www.youtube.com/embed/{{ YOUTUBE_VIDEO_ID }}?autoplay=1&loop=1&playlist={{ YOUTUBE_VIDEO_ID }}&mute=1`;
            muteButton.textContent = 'Unmute';
        }
        isMuted = !isMuted;
    });
});
        function prepareAudio(text) {
            fetch(`/exercise/speak/?text=${encodeURIComponent(text)}&lang=th`)
                .then(response => response.blob())
                .then(blob => {
                    const audioElement = document.getElementById('tts-audio');
                    audioElement.src = URL.createObjectURL(blob);
                    audioElement.play();
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }

        document.addEventListener('DOMContentLoaded', () => {
            prepareAudio('เชื่อมต่ออุปกรณ์ของคุณ'); // Play the text-to-speech when the page loads
        });
    </script>
</body>
</html>
