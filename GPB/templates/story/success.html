{% load braille_filters %}
<!DOCTYPE html>
<html>
<head>
    <title>Story Generated</title>
    <style>
        body {
            background-image: url('../../media/uploads/Background_nVPSXaL.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow-x: hidden;
            display: flex; 
            justify-content: center; 
            align-items: center;
            flex-direction: column;
            font-family: Arial, sans-serif;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 800px;
            box-sizing: border-box;
            overflow-y: auto;
        }

        h1 {
            font-size: 2em;
            color: #333333;
            text-align: center;
            margin-bottom: 20px;
        }

        h2 {
            font-size: 1.5em;
            color: #333333;
            text-align: center;
            margin-top: 30px;
        }

        p {
            font-size: 1.2em;
            color: #444444;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            font-size: 1.2em;
            color: #444444;
            margin-bottom: 20px;
        }

        strong {
            color: #004aac;
        }

        button {
            background-color: #004aac;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 1.2em;
            margin-top: 20px;
        }

        button:hover {
            background-color: #3366cc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Generated Story</h1>
        <!--<p><strong>Personality Type:</strong> {{ personality_type }}</p>-->
        <p><strong>Story Name:</strong> {{ story_name }}</p>
        <p><strong>Story:</strong> {{ story }}</p>
        <p><strong>Story (Braille):</strong> {{ braille_story }}</p>

        <!--<h2>All Submitted Stories</h2>
        <ul>
            {% for story in stories %}
            <li>
                <strong>Type:</strong> {{ story.personality_type }} <br>
                <strong>Story:</strong> {{ story.story }} <br>
                <strong>Braille:</strong> {{ story.story|braille }}-->
            </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
